<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" contatent="Uniamerica Descomplica - Projeto segundo periodo">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BibliotecaOnline</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalhoMenu">
            <a class="cabecalho-menu-item">adicionarItem</a>
            <a class="cabecalho-menu-item">listarAcervo</a>
            <a class="cabecalho-menu-item">adicionarUsuario</a>
            <a class="cabecalho-menu-item">emprestarItem</a>
            <a class="cabecalho-menu-item">devolverItem</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudoPrincipal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudoSubtitulo">Biblioteca Online</h1>
                <p class="conteudoDescricao">Seu acervo de <strong>livros</strong> e cada dia <strong>melhor</strong>.</p>
            </div>
            <img class="cabecalho-imagem" src="fundo.png" alt="Icone Livro do site">
        </section>
    </main>
    <footer class="Rodape">
        <img class="rodapeImagem" src="Descomplica-marca.webp" alt="Uniamerica imagem footer">
    </footer>
</body>
<script src="code.js"></script>
</html>
